
{% extends "user/base.html" %}

{% block title %}Payment — SmartCart{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">

    
<div class="otp-card text-center ">

    <h2>Complete Your Payment</h2>

    <p class="mt-3 fs-5">
        Total Amount: <strong>₹{{ amount }}</strong>
    </p>

    <button id="rzp-button" class="mt-4">
        Pay Now
    </button>

</div>
</div>
<!-- Razorpay Checkout -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
var options = {
    "key": "{{ key_id }}",
    "amount": "{{ order_id and ''}}",
    "currency": "INR",
    "name": "SmartCart",
    "description": "Order Payment",
    "order_id": "{{ order_id }}",
    "handler": function (response){
        // Build a small form and POST to server for verification
        var form = document.createElement("form");
        form.method = "POST";
        form.action = "/verify-payment";

        var fields = {
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature
        };

        for (var name in fields) {
            var input = document.createElement("input");
            input.type = "hidden";
            input.name = name;
            input.value = fields[name];
            form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
    },
    "prefill": {
        // optionally prefill user info
    }
};

var rzp = new Razorpay(options);
document.getElementById('rzp-button').onclick = function(e){
    rzp.open();
    e.preventDefault();
}
</script>


{% endblock %}
