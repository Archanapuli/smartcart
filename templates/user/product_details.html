{% extends "user/base.html" %}

{% block title %}Product Details{% endblock %}

{% block content %}
<div class="container mt-4">
<div class="row mt-4 align-items-center">

    <!-- Product Image -->
    <div class="col-md-5 text-center ps-md-5">
        <div class="card shadow-sm border-0 p-3">
            <img src="{{ url_for('static',
                     filename='uploads/product_images/' ~ product.image) }}"
                 class="img-fluid"
                 style="max-height:350px; object-fit:contain;">
        </div>
    </div>

    <!-- Product Info -->
    <div class="col-md-7">

        <h2 class="fw-bold mb-3">{{ product.name }}</h2>

        <p class="text-muted mb-2">
            <strong>Category:</strong> {{ product.category }}
        </p>

        <p class="mb-3">
            <strong>Description:</strong><br>
            {{ product.description }}
        </p>

        <h4 class="text-dark fw-bold mb-4">
            â‚¹{{ product.price }}
        </h4>

        <div class="d-flex gap-3">

<form action="/user/add-to-cart/{{ product.product_id }}" method="GET">
    <button type="submit" class="btn btn-cart" >Add to Cart</button>
</form>

<a href="/user/products" style="padding: 12px;
        margin-top: 10px;color: white;
        font-weight: bold;"class="btn btn-info ms-2">
    Back to Products
</a>

</div>

</div>

</div>
</div>
{% endblock %}
